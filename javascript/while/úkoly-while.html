<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Procvičení while</title>
    </head>

    <body>
        <script>
            // Úkol 1 - vypiš všechna sudá čísla od 0 do 20
            let i = 0;
            while (i !== 20) {
                i = i + 2;
                console.log(i);
            }

            // Úkol 2 - vypiš čísla od 15 do 20 a jejich součet
            let j = 15;
            let soucet = 0;

            while (j !== 21) {
                console.log(j);
                soucet = soucet + j;
                j++;
            }
            console.log(soucet);

            // Úkol 3 - vypisuj náhodná čísla od 0 do 10, dokud nepadne číslo 5
            let k = 0;
            while (k !== 5) {
                k = Math.floor(Math.random() * 11);
                console.log(k);
            }

            // Úkol 4 - FizzBuzz - pokud je číslo dělitelné 3 napiš Fizz, pokud je
            // dělitelné 5 napiš Buzz, pokud je dělitelné 3 i 5 napiš FizzBuzz
        </script>
    </body>
</html>
